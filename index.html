<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="calcu">
      <div class="screen">
        <div class="results">
          <p id="display"></p>
        </div>
      </div>
      <div class="buttons-container">
        <div class="firstRow">
          <button class="input" onclick="display(`7`)">7</button>
          <button class="input" onclick="display(`8`)">8</button>
          <button class="input" onclick="display(`9`)">9</button>
          <button class="input remove" onclick="remove()">â¬…</button>
          <button class="input remove" onclick="allClear()">AC</button>
        </div>
        <div class="secondRow">
          <button class="input" onclick="display(`4`)">4</button>
          <button class="input" onclick="display(`5`)">5</button>
          <button class="input" onclick="display(`6`)">6</button>
          <button class="input operator" onclick="display(`*`)">X</button>
          <button class="input operator" onclick="display(`/`)">/</button>
        </div>
        <div class="thirdRow">
          <button class="input" onclick="display(`1`)">1</button>
          <button class="input" onclick="display(`2`)">2</button>
          <button class="input" onclick="display(`3`)">3</button>
          <button class="input operator" onclick="display(`+`)">+</button>
          <button class="input operator" onclick="display(`-`)">-</button>
        </div>
        <div class="fourthRow">
          <button class="input" onclick="display(`0`)">0</button>
          <button class="input" onclick="display(`00`)">00</button>
          <button class="input" onclick="display(`.`)">.</button>
          <button class="input operator" onclick="display(null)"></button>
          <button class="input equal" id="equal" onclick="equal()">=</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
  
</body>
</html>
